version: "2"

linters:
  default: all
  disable:
    - wsl
    - recvcheck
    - noinlineerr
    - exhaustruct
  settings:
    errcheck:
      check-type-assertions: true
    mnd:
      checks: ["argument", "case", "condition", "operation", "return"] # minus "assign"
      ignored-numbers:
        - 1024 # KB
    depguard:
      rules:
        main:
          list-mode: strict
          allow:
            - $gostd
            - diploma
            - github.com/itchyny/gojq$
            - github.com/stretchr/testify/assert$
    exhaustive:
      default-signifies-exhaustive: true
      default-case-required: true
    wrapcheck:
      ignore-package-globs:
        - diploma/rules
    copyloopvar:
      check-alias: true
    revive:
      enable-all-rules: true
      rules:
        - name: unexported-return
          disabled: true
        - name: package-comments
          disabled: true
        - name: line-length-limit
          arguments: [128]
        - name: cognitive-complexity
          arguments: [9]
        - name: call-to-gc
          disabled: true # maybe add this in the future
        - name: flag-parameter
          disabled: true # maybe add this in the future
        - name: add-constant
          disabled: true # maybe add this in the future
  exclusions:
    rules:
      - path: 'validate_util\.go'
        linters:
          - gosec
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
